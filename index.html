<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">  
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>

  <main>
    <div class="result-area">
      <p class="result-title bold">Your Result</p>
      <p class="result extra-bold">
        76
        <br>
        <span class="bold">of 100</span>
      </p>
      <h1 class="result-heading">Great</h1>
      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <p class="summary-title extra-bold">Summary</p>
      
      <div class="card red">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <p class="card-title bold">Reaction</p>
        <p class="card-result bold">80 <span>/ 100</span></p>
      </div>

      <div class="card yellow">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <p class="card-title bold">Memory</p>
        <p class="card-result bold">92 <span>/ 100</span></p>
      </div>

      <div class="card green">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <p class="card-title bold">Verbal</p>
        <p class="card-result bold">61 <span>/ 100</span></p>
      </div>

      <div class="card blue">
        <img src="assets/images/icon-visual.svg" alt="Visual">
        <p class="card-title bold">Visual</p>
        <p class="card-result bold">72 <span>/ 100</span></p>
      </div>

      <button>Continue</button>
    </div>
  </main>

</body>
</html>
